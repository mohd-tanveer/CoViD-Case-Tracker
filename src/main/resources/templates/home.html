<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona -virus- tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
</head>

<body>

<h1>Corona Virus Case Tracker </h1>
<p>This application list the total number of cases reported across the globe</p>


<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="load">total classes reported as of now</p>

</div>

<table border="1" class="table table-striped">
    <tr >
        <th>state</th>
        <th>country</th>
        <th>Total cases reported</th>
    </tr>
    <tr th:each="LocationStat : ${LocationStat}">
        <td th:text="${LocationStat.state}"></td>
        <td th:text="${LocationStat.country}"></td>
        <td th:text="${LocationStat.latestTotalCount}">0</td>
    </tr>
</table>

</body>

</html>
